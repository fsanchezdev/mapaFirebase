  <!--MODAL REGISTRO-->
  <div id="modalRegistro" class="modal">
    <div class="modal-content">
      <span class="close" id="spanRegistro">&times;</span>
      <div class="">
        <form onsubmit="return false;">

            <div class="firebaseui-error-wrapper">
              <p class="firebaseui-error firebaseui-text-input-error firebaseui-hidden firebaseui-id-email-error">

            <div class="firebaseui-textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"

                autocomplete="current-password" class="mdl-textfield__input firebaseui-input firebaseui-id-password">
            </div>
            <div class="firebaseui-error-wrapper">
              <p class="firebaseui-error firebaseui-text-input-error firebaseui-hidden firebaseui-id-password-error">
              </p>
            </div>
          </div>
          <div class="firebaseui-card-actions">
            <!--<button class="firebaseui-id-secondary-link firebaseui-button mdl-button mdl-js-button mdl-button--primary"

                data-upgraded=",MaterialButton" id="sign-up">Sign Up</button></div>
          </div>
          <div class="firebaseui-card-footer"></div>
        </form>

      </div>
    </div>
